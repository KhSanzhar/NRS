<form class="form" (ngSubmit)="onSubmit()">
  <p class="heading">Регистрация</p>
  <input class="input" type="text" [(ngModel)]="username" name="username" placeholder="Имя пользователя" required >
  <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Пароль" required >
  <button type="submit" class="btn">Зарегистрироваться</button>
</form>
