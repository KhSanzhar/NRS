<div *ngIf="recipe" class="recipe-detail">
  <h2>{{ recipe.title }}</h2>
  <img [src]="recipe.image" alt="Recipe Image">
  <p>{{ recipe.description }}</p>
  <h3>Ingredients:</h3>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
  </ul>
  <h3>Steps:</h3>
  <ol>
    <li *ngFor="let step of recipe.steps">{{ step }}</li>
  </ol>
  <a routerLink="/recipes">Back to recipes</a>
</div>
