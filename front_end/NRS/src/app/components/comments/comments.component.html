
<ul *ngIf="comments.length > 0">
  <li *ngFor="let comment of comments">
    {{comment.text}} - {{comment.author}}
    <button (click)="deleteComment(comment.id)">Delete</button>
  </li>
</ul>

<form>
  <div class="form-group">
    <label for="newComment">Add a comment:</label>
    <textarea class="form-control" id="newComment" [(ngModel)]="newCommentText"></textarea>
  </div>
  <button type="button" class="btn btn-primary" (click)="addComment()">Add Comment</button>
</form>
